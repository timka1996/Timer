<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>Таймер</title>
</head>


<body>

    <div class="wrapper">
        <i class="fas fa-snowflake"></i>
        <h1 class="text">New Year Countdown</h1>

        <div class="dates">
            <div class="day">
                <h1 class="day_number">34</h1>
                <h2>Days</h2>
            </div>
            <div class="hour">
                <h1 class="hour_number">34</h1>
                <h2>Hours</h2>
            </div>
            <div class="minute">
                <h1 class="minute_number">34</h1>
                <h2>Minutes</h2>
            </div>
            <div class="second">
                <h1 class="second_number">34</h1>
                <h2>Seconds</h2>
            </div>
        </div>

    </div>
    

    <script src="js/main.js"></script>
</body>

</html>
